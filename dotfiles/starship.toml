# Starship Configuration - Managed by dottie
# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 1000

# Newline at the start of the prompt
add_newline = true

# Format of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$dotnet\
$docker_context\
$azure\
$kubernetes\
$terraform\
$cmd_duration\
$line_break\
$character"""

# Right side prompt
right_format = """$time"""

[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = false

[hostname]
ssh_only = true
format = 'on [$hostname](bold purple) '
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold'
read_only = ' ğŸ”’'
read_only_style = 'red'

[git_branch]
symbol = ' '
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold red'
conflicted = 'âš”ï¸ '
ahead = 'â‡¡${count}'
