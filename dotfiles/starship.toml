# Starship Configuration - Managed by dottie
# https://starship.rs/config/
# Style: Powerline with blue/cyan color scheme

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 1000

# Powerline format with blue color scheme
format = """
[](fg:#1E3A5F)\
$os\
$username\
[](bg:#2E5984 fg:#1E3A5F)\
$directory\
[](fg:#2E5984 bg:#3E7AB0)\
$git_branch\
$git_status\
[](fg:#3E7AB0 bg:#5BA0D0)\
$dotnet\
$docker_context\
$azure\
$kubernetes\
$terraform\
[](fg:#5BA0D0 bg:#7FC4E8)\
$time\
[ ](fg:#7FC4E8)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[os]
style = "bg:#1E3A5F fg:#FFFFFF"
disabled = true

[username]
show_always = true
style_user = "bg:#1E3A5F fg:#FFFFFF"
style_root = "bg:#1E3A5F fg:#FF6B6B"
format = '[ $user ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "bg:#1E3A5F fg:#FFFFFF"
format = '[@$hostname ]($style)'
disabled = false

[directory]
style = "bg:#2E5984 fg:#FFFFFF"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false
read_only = " üîí"

[git_branch]
symbol = " "
style = "bg:#3E7AB0 fg:#FFFFFF"
format = '[$symbol$branch ]($style)'

[git_status]
style = "bg:#3E7AB0 fg:#FFD93D"
format = '[$all_status$ahead_behind]($style)'
conflicted = '‚öë'
ahead = '‚á°'
behind = '‚á£'
diverged = '‚áï'
untracked = '?'
stashed = '*'
modified = '!'
staged = '+'
renamed = '¬ª'
deleted = '‚úò'
up_to_date = ''

[dotnet]
symbol = " "
style = "bg:#5BA0D0 fg:#FFFFFF"
format = '[$symbol($version) ]($style)'
heuristic = true

[docker_context]
symbol = " "
style = "bg:#5BA0D0 fg:#FFFFFF"
format = '[$symbol$context ]($style)'
only_with_files = true
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']

[azure]
disabled = false
symbol = "Û∞†Ö "
style = "bg:#5BA0D0 fg:#FFFFFF"
format = '[$symbol($subscription) ]($style)'

[kubernetes]
symbol = "Û±Éæ "
style = "bg:#5BA0D0 fg:#FFFFFF"
format = '[$symbol$context(\($namespace\)) ]($style)'
disabled = false

[terraform]
symbol = "Û±Å¢ "
style = "bg:#5BA0D0 fg:#FFFFFF"
format = '[$symbol$workspace ]($style)'

[time]
disabled = false
time_format = "%H:%M"
style = "bg:#7FC4E8 fg:#1E3A5F"
format = '[ $time ]($style)'

[cmd_duration]
min_time = 2000
format = 'took [$duration]($style) '
style = 'yellow bold'
show_milliseconds = false

[character]
disabled = true

[line_break]
disabled = true
